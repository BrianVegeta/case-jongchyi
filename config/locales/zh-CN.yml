      content_3: '我们提供规格修改的服务，'
      content_4: 让没有用到又弃之可惜的昂贵刀具可以重回产线。
      content_5: 用聪明的方式降低成本。
      sub_content: 即使不是我们出厂的刀具，也能享有改造的服务。
